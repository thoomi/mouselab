<h2>Um was geht es hier?</h2>

<br>

<p><strong>1. 	Solange	man	die	bessere	aus	zwei	Aktien	kauft,	kann	man	mehr	Punkte	bekommen	wenn	man...</strong></p>


<form class="form-horizontal ">
    <div class="form-group meta-questions">
        <div class="col-sm-12">
            <div class="radio" ng-repeat="answer in metaQuestion1Answers">
              <label>
                <input type="radio" name="metaQuestion1Name" value="{{ answer.value }}"  ng-model="metaQuestion1" ng-change="checkAllSet()">
                {{ answer.title  }}
              </label>
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <div class="col-sm-12">
            <a type="submit"
               ng-click="onFormSubmit()"
               ng-disabled="!allQuestionsAnswered"
               class="btn btn-lg btn-success btn-next">Weiter <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                <div class="spinner" ng-hide="notWaitingForRequestToFinish">
                    <div class="rect1"></div>
                    <div class="rect2"></div>
                    <div class="rect3"></div>
                    <div class="rect4"></div>
                    <div class="rect5"></div>
                </div>
            </a>
        </div>
    </div>
</form>
