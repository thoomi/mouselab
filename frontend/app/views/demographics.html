<h2>Geschafft!</h2>
<p>Sie haben den Hauptteil nun hinter sich und abschließend erwarten Sie nur noch ein paar Fragen.</p>

<form class="form-horizontal">
    <div class="form-group">
        <div class="col-sm-3 text-right"><strong>Wie alt sind Sie?</strong></div>
        <div class="col-sm-9">
            <input type="number" min="0" max="120" ng-minlength="1" ng-maxlength="3" class="form-control demographics-age" ng-model="age">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3 text-right"><strong>Geschlecht</strong></div>
        <div class="col-sm-9">
            <label class="radio-inline">
                <input type="radio" name="gender" value="0" ng-model="gender"> männlich
            </label>
            <label class="radio-inline">
                <input type="radio" name="gender" value="1" ng-model="gender"> weiblich
            </label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3 text-right"><strong>Höchster Bildungsabschluss</strong></div>
        <div class="col-sm-9">
            <select class="form-control from-demographics" ng-model="graduation">
                <option value="1">kein Abschluss</option>
                <option value="2">Hauptschule</option>
                <option value="3">Realschule, Mittlere Reife</option>
                <option value="4">Fachhochschulreife</option>
                <option value="5">Abitur</option>
                <option value="6">Bachelor</option>
                <option value="7">Master</option>
                <option value="8">Promotion</option>
                <option value="9">Habilitation</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3 text-right"><strong>Aktueller Berufsstatus</strong></div>
        <div class="col-sm-9">
            <select class="form-control from-demographics" ng-model="currentStatus">
                <option value="1">Schule</option>
                <option value="2">Ausbildung</option>
                <option value="3">Studium</option>
                <option value="4">Angestellt</option>
                <option value="5">Selbstständig</option>
                <option value="6">Rente / Pension</option>
                <option value="7">Erwerbslos</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <a type="submit"
               ng-click="onFormSubmit()"
               ng-disabled="!age || !gender || !graduation || !currentStatus"
               class="btn btn-lg btn-success btn-next">Weiter
                <div class="spinner" ng-hide="notWaitingForRequestToFinish">
                    <div class="rect1"></div>
                    <div class="rect2"></div>
                    <div class="rect3"></div>
                    <div class="rect4"></div>
                    <div class="rect5"></div>
                </div>
            </a>
        </div>
    </div>
</form>
