<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Studie Produktbewertung - Stephan Kopietz</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

  <body ng-app="mouselabApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container page-wrapper position-relative">
        <div ng-view=""></div>
    </div>

    <div class="status-bar" ng-controller="StatusbarCtrl">
        <div class="progress" ng-hide="currentSite < 1">
            <div class="progress-bar" role="progressbar" style="width: {{ barWidth }}%">{{ barWidth }}%</div>
        </div>


        <div class="testing-configurators" ng-hide="!isTestEnv">
            <span class="site-number">Seite {{ currentSite + 1 }}</span>
            <p class="strategy-title">Strategie: </p>
            <div class="select-strategy">
                <select class="form-control select-strategy-form" ng-model="currentStrategy">
                    <option value="lex">LEX</option>
                    <option value="eba">EBA</option>
                    <option value="eqw">EQW</option>
                    <option value="wadd">WADD</option>
                </select>
            </div>
        </div>
    </div>




    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>

    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>

    <script src="bower_components/angular-progress-arc/angular-progress-arc.js"></script>

    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
